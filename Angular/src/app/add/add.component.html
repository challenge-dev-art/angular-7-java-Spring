<div fxLayout="row wrap" fxFlexAlign="center" class="row">
  <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
    <mat-card style="height: 95vh">
        <mat-card-content>
          <button mat-stroked-button color="primary">Add new Key</button>
        </mat-card-content>
        <mat-card-content>
          <form [formGroup]="keyForm">
            <div fxLayout="row wrap" fxFlexAlign="center" style="padding: 20px">
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="p-10">
                <mat-form-field appearance="outline">
                  <mat-label>Key Name</mat-label>
                  <input matInput formControlName="key_name"  placeholder="Key Name">
                  <mat-error *ngIf="f.key_name.errors && f.key_name.errors.required && f.key_name.touched">
                      Key name is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="p-10">
                <mat-form-field appearance="outline">
                  <mat-label>Key Building</mat-label>
                  <input matInput formControlName="key_building"  placeholder="Key Building">
                  <mat-error *ngIf="f.key_building.errors && f.key_building.errors.required && f.key_building.touched">
                      Key building is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="p-10">
                <mat-form-field appearance="outline">
                  <mat-label>Key Room</mat-label>
                  <input matInput formControlName="key_room"  placeholder="Key Room">
                  <mat-error *ngIf="f.key_room.errors && f.key_room.errors.required && f.key_room.touched">
                      Key room is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="p-10">
                <mat-form-field appearance="outline">
                  <mat-label>Key Door</mat-label>
                  <input matInput formControlName="key_door"  placeholder="Key Door">
                  <mat-error *ngIf="f.key_door.errors && f.key_door.errors.required && f.key_door.touched">
                      Key door is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="p-10">
                <p>Special number</p>
                <mat-checkbox color="accent" formControlName="special_key" [checked] = "special_key" labelPosition="before" class="m-r-10">Special key</mat-checkbox>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
  </div>
  <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
      <mat-card style="height: 95vh">
          <mat-card-content>
            <div fxLayout fxLayoutAlign="center center" *ngIf="userType == '1'">
              <mat-form-field fxFlex="100%" appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="doFilter($event.target.value)" placeholder="Search">
                <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
              </mat-form-field>
            </div>
            <div style="overflow: auto;width: 100%;min-width: 468px;padding: 0 10px">
              <table mat-table [dataSource]="dataSource" matSort *ngIf="userType == '1'">
                  <ng-container matColumnDef="name" sticky >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                      <td mat-cell *matCellDef="let row" style="min-width: 50px;background: white">
                        {{row.name}}
                      </td>
                  </ng-container>
            
                  <ng-container matColumnDef="state">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                      <td mat-cell *matCellDef="let row" [ngStyle]="row.colorRow" style="overflow-x: hidden"> 
                        <div class="action-button-row m-r-10">
                          <button mat-raised-button>Copy</button>
                          <button mat-raised-button color="accent">Delete</button>
                          <button mat-raised-button color="primary">Edit</button>
                        </div>
                        <div style="clear: both"></div>
                      </td>
                  </ng-container>
                    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 50]"></mat-paginator>
          </mat-card-content>
      </mat-card>
    </div>
</div>
